<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>


</style>
</head>
<body>
    <body class="bg-dark text-light">
  <div class="container mt-5 ">
    <h2 class="text-center mb-4">Checkout</h2>
    <div class="row">
      <!-- Form Data Pelanggan -->
      <div class="col-md-7">
        <h4>Informasi Pelanggan</h4>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Nama Lengkap</label>
            <input type="text" class="form-control" id="name" placeholder="Masukkan nama lengkap" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Masukkan email" required>
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Alamat</label>
            <textarea class="form-control" id="address" rows="3" placeholder="Masukkan alamat lengkap" required></textarea>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Nomor Telepon</label>
            <input type="tel" class="form-control" id="phone" placeholder="Masukkan nomor telepon" required>
          </div>
          <div class="mb-3">
            <label for="payment" class="form-label">Metode Pembayaran</label>
            <select class="form-select" id="payment" required>
              <option value="" disabled selected>Pilih metode pembayaran</option>
              <option value="credit_card">Kartu Kredit</option>
              <option value="bank_transfer">Transfer Bank</option>
              <option value="cash_on_delivery">Bayar di Tempat</option>
            </select>
          </div>
        </form>
      </div>

      <!-- Ringkasan Pesanan -->
      <div class="col-md-5">
        <h4>Ringkasan Pesanan</h4>
        <ul class="list-group mb-3">
          <li class="list-group-item d-flex justify-content-between align-items-center">
            Produk 1 <span>Rp50.000</span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            Produk 2 <span>Rp30.000</span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            Ongkos Kirim <span>Rp10.000</span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <strong>Total</strong> <strong>Rp90.000</strong>
          </li>
        </ul>
        <button class="btn btn-primary w-100" type="submit">Proses Checkout</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
